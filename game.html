<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width-device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie-edge" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Jogo da Cobrinha</title>
</head>

<body>
  <canvas id="stage" class="container" width="600" height="600"></canvas>
  <div id="divScore">
    <div id="gameScore">
      <h3 class="gameScore">
        <div id="gameScore">Pontuação: 0</div>
      </h3>
    </div>
  </div>

  <script type="text/javascript">
    window.onload = function () {
      var stage = document.getElementById('stage');
      var ctx = stage.getContext('2d');
      var score = 0;
      document.addEventListener('keydown', keyPush);
      setInterval(game, 60);

      const vel = 1;
      var vx = (vy = 0);
      var px = 10;
      var py = 15;
      var tp = 30;
      var qp = 20;
      var ax = (ay = 15);

      var trail = [];
      tail = 5;

      			vx = 0;
     			 vy = -vel;

      function game() {
        px += vx;
        py += vy;
        if (px < 0) {
          px = qp - 1;
        }
        if (px > qp - 1) {
          px = 0;
        }
        if (py < 0) {
          py = qp - 1;
        }
        if (py > qp - 1) {
          py = 0;
        }

        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, stage.width, stage.height);

        ctx.fillStyle = 'red';
        ctx.fillRect(ax * tp, ay * tp, tp, tp);

        ctx.fillStyle = 'gray';
        for (var i = 0; i < trail.length; i++) {
          ctx.fillRect(trail[i].x * tp, trail[i].y * tp, tp - 1, tp - 1);
          if (trail[i].x == px && trail[i].y == py) {
            vx = vy = 0;
            tail = 5;
            score = 0;
            showGameScore(score);
          }
        }

        trail.push({
          x: px,
          y: py
        });
        while (trail.length > tail) {
          trail.shift();
        }

        if (ax == px && ay == py) {
          tail++;
          ax = Math.floor(Math.random() * qp);
          ay = Math.floor(Math.random() * qp);
          score++;
          showGameScore(score);
        }
      }

      function keyPush(event) {
        switch (event.keyCode) {
          case 37:
            vx = -vel;
            vy = 0;
            break;
          case 38:
            vx = 0;
            vy = -vel;
            break;
          case 39:
            vx = vel;
            vy = 0;
            break;
          case 40:
            vx = 0;
            vy = vel;
            break;
          default:
            break;
        }
      }

      function showGameScore() {
        const placar = document.querySelector('#gameScore');
        placar.classList.add('gameScore');
        placar.innerHTML = `<h3>Pontuação: ${score}</h3>`;
      }
    };
  </script>
</body>
</html>
